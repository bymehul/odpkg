name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm lld libcurl4-openssl-dev libmbedtls-dev

      - name: Build Odin
        run: |
          git clone https://github.com/odin-lang/Odin
          cd Odin
          make release-native

      - name: Run tests
        run: |
          ODIN_EXE="$GITHUB_WORKSPACE/Odin/odin"
          if [ ! -x "$ODIN_EXE" ]; then
            ODIN_EXE="$GITHUB_WORKSPACE/Odin/bin/odin"
          fi
          "$ODIN_EXE" test src
