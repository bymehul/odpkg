name: Build and Release
on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm lld libcurl4-openssl-dev libmbedtls-dev

      - name: Install deps (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install llvm mbedtls

      - name: Build Odin (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          git clone https://github.com/odin-lang/Odin
          cd Odin
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            MBEDTLS_PREFIX="$(brew --prefix mbedtls)"
            export LIBRARY_PATH="$MBEDTLS_PREFIX/lib:$LIBRARY_PATH"
            export DYLD_LIBRARY_PATH="$MBEDTLS_PREFIX/lib:$DYLD_LIBRARY_PATH"
            LLVM_CONFIG="$(brew --prefix llvm)/bin/llvm-config" make release-native
          else
            make release-native
          fi

      - name: Build Odin (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          git clone https://github.com/odin-lang/Odin
          cd Odin
          call build.bat release

      - name: Build odpkg (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            MBEDTLS_PREFIX="$(brew --prefix mbedtls)"
            export LIBRARY_PATH="$MBEDTLS_PREFIX/lib:$LIBRARY_PATH"
            export DYLD_LIBRARY_PATH="$MBEDTLS_PREFIX/lib:$DYLD_LIBRARY_PATH"
          fi
          ODIN_EXE="$GITHUB_WORKSPACE/Odin/odin"
          if [ ! -x "$ODIN_EXE" ]; then
            ODIN_EXE="$GITHUB_WORKSPACE/Odin/bin/odin"
          fi
          "$ODIN_EXE" version
          "$ODIN_EXE" build src -out:odpkg
          mkdir -p dist
          mv odpkg dist/odpkg-${{ matrix.os }}

      - name: Build odpkg (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          set "ODIN_EXE=%GITHUB_WORKSPACE%\Odin\odin.exe"
          if not exist "%ODIN_EXE%" set "ODIN_EXE=%GITHUB_WORKSPACE%\Odin\bin\odin.exe"
          "%ODIN_EXE%" version
          "%ODIN_EXE%" build src -out:odpkg.exe
          if not exist dist mkdir dist
          move odpkg.exe dist\odpkg-${{ matrix.os }}.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: odpkg-${{ matrix.os }}
          path: dist/*

      - name: Publish release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*

  deploy-docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs-site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
