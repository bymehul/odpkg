name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm lld

      - name: Install deps (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install llvm

      - name: Build Odin (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          git clone https://github.com/odin-lang/Odin
          cd Odin
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            LLVM_CONFIG="$(brew --prefix llvm)/bin/llvm-config" make release-native
          else
            make release-native
          fi
          echo "$GITHUB_WORKSPACE/Odin" >> "$GITHUB_PATH"

      - name: Build Odin (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          git clone https://github.com/odin-lang/Odin
          for /f "usebackq tokens=*" %%i in (`"%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe" -latest -property installationPath`) do set VS=%%i
          call "%VS%\VC\Auxiliary\Build\vcvars64.bat"
          cd Odin
          build.bat release
          echo %GITHUB_WORKSPACE%\Odin>>"%GITHUB_PATH%"
          echo %GITHUB_WORKSPACE%\Odin\bin>>"%GITHUB_PATH%"

      - name: Verify Odin (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          where odin
          odin version

      - name: Build odpkg (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          odin build src -out:odpkg
          mkdir -p dist
          mv odpkg dist/odpkg-${{ matrix.os }}

      - name: Build odpkg (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          set ODIN_EXE=%GITHUB_WORKSPACE%\Odin\odin.exe
          if not exist "%ODIN_EXE%" set ODIN_EXE=%GITHUB_WORKSPACE%\Odin\bin\odin.exe
          "%ODIN_EXE%" build src -out:odpkg.exe
          mkdir dist
          move odpkg.exe dist\odpkg-${{ matrix.os }}.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: odpkg-${{ matrix.os }}
          path: dist/*

      - name: Publish release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
